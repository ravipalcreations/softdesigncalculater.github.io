<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="my-name">

                <h3>Ravipalcreations</h3>
            </div>
            <input type="text" placeholder="0" id="output-screen">
            
            <button onclick="Clear()" >CL</button>
            <button onclick="del()" >DEl</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')" class="grey" data-aos="zoom-in">/</button>
            <button onclick="display('7')" >7</button>
            <button onclick="display('8')" >8</button>
            <button onclick="display('9')" >9</button>
            <button onclick="display('*')" class="grey" data-aos="zoom-in">*</button>
            <button onclick="display('4')" >4</button>
            <button onclick="display('5')" >5</button>
            <button onclick="display('6')" >6</button>
            <button onclick="display('-')"  class="grey"data-aos="zoom-in">-</button>
            <button onclick="display('1')" >1</button>
            <button onclick="display('2')" >2</button>
            <button onclick="display('3')" >3</button>
            <button onclick="display('+')" class="grey" data-aos="zoom-in">+</button>
            <button onclick="display('.')" >.</button>
            <button onclick="display('0')" >0</button>
            <button onclick="Calculate()" class="equal">=</button>
            
            
        </div>
    </div>
    
    

    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                alert("Invalid")
            }
        }
        function Clear(){
            outputScreen.value = "";
        }
        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>


<script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".calculator"), {
		max: 20,
		speed: 300
	});
    </script>
 

 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <script>
   AOS.init({
     offset: 200,
     duration: 1000,
   });
 </script>



</body>
</html>
